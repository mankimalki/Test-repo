<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tutor Hiring Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">Tutor Hiring Form</h2>

<form id="tutorForm">
  <input type="text" name="name" placeholder="Full Name" required>
  <input type="email" name="email" placeholder="Email" required>
  <input type="text" name="whatsapp" placeholder="WhatsApp Number" required>
  <input type="text" name="country" placeholder="Country" required>
  <input type="text" name="city" placeholder="City" required>
  <input type="number" name="age" placeholder="Age" required>

  <select name="gender" required>
    <option value="">Select Gender</option>
    <option>Male</option>
    <option>Female</option>
    <option>Other</option>
  </select>

  <select name="status" required>
    <option value="">Current Status</option>
    <option>Employed</option>
    <option>Not Employed</option>
  </select>

  <textarea name="subjects" placeholder="Subjects you can teach" required></textarea>
  <input type="number" name="experience" placeholder="Years of Experience" required>
  <textarea name="address" placeholder="Postal Address" required></textarea>

  <button type="submit">Submit</button>
</form>

<script>
document.getElementById('tutorForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const formData = {
        name: this.name.value,
        email: this.email.value,
        whatsapp: this.whatsapp.value,
        country: this.country.value,
        city: this.city.value,
        age: this.age.value,
        gender: this.gender.value,
        status: this.status.value,
        subjects: this.subjects.value,
        experience: this.experience.value,
        address: this.address.value
    };

    fetch("https://script.google.com/macros/s/AKfycbwMXF-H0ARC7HI6H-agTaoT1d2LqtpBvDJxgh-sKk80YvAh-20dieCSN06RnjqJZot6sg/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData)
    }).then(() => {
        alert("Form submitted successfully!");
        this.reset();
    }).catch(err => {
        console.error(err);
        alert("There was an error submitting the form.");
    });
});
</script>

</body>
</html>
